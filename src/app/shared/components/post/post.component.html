<mat-card>
    <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>by {{ post.author }} on {{ post.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span>{{ post.text | excerpt:128 }}</span>
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="['/post', post.id]" mat-raised-button color="primary">Open</a>
    </mat-card-actions>
</mat-card>
